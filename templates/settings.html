{% extends "layout.html" %}
{% block content %}
<div class="mdc-card page-card">
  <div class="card-content">
    <h2 class="title is-4 mb-4">Settings</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="field mb-4">
        <label class="label">Branding text (optional)</label>
        <input class="input" type="text" name="branding" value="{{ branding }}">
      </div>
      <div class="field mb-4">
        <label class="label">Branding logo</label>
        {% if logo_path %}
        <img src="{{ url_for('logo') }}" alt="logo" style="max-height:3rem;" class="mb-2">
        {% endif %}
        <input class="input" type="file" name="logo" accept="image/*">
      </div>
      <div class="field mb-4">
        <label class="checkbox">
          <input type="checkbox" name="include_month" {% if include_month %}checked{% endif %}> Include monthly report by default
        </label>
      </div>
      <div class="field mb-4">
        <label class="checkbox">
          <input type="checkbox" name="include_year" {% if include_year %}checked{% endif %}> Include yearly report by default
        </label>
      </div>
      <button type="submit" class="mdc-button mdc-button--raised">Save</button>
    </form>
  </div>
</div>
{% endblock %}
