{% extends "layout.html" %}
{% block content %}
<div class="mdc-card page-card">
  <header class="card-header">
    <p class="card-header-title">Export PDF</p>
  </header>
  <div class="card-content">
    <form method="post">
      <div class="columns">
        <div class="column field mb-4">
          <label class="label">Select year:</label>
          <div class="select">
            <select name="year">
            {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
            </select>
          </div>
        </div>
        <div class="column field mb-4">
          <label class="label">Select month:</label>
          <div class="select">
            <select name="month">
              <option value="" {% if not selected_month %}selected{% endif %}>Last full month</option>
              {% for m in months %}
              <option value="{{ m.num }}" {% if m.num == selected_month %}selected{% endif %}>{{ m.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <h3 class="title is-5">Monthly reports</h3>
      <div class="field mb-4">
        <label class="switch-label">
          <input type="checkbox" class="switch" name="include_month_summary" {% if include_month_summary %}checked{% endif %}>
          <span>Last full month by sales type</span>
        </label>
      </div>
      <div class="field mb-4">
        <label class="switch-label">
          <input type="checkbox" class="switch" name="include_month_details" {% if include_month_details %}checked{% endif %}>
          <span>Detailed by type</span>
        </label>
      </div>
      <div class="field mb-4">
        <label class="label">Types for details</label>
        <div>
          {% for cat in categories %}
          <label class="switch-label mr-2 mt-1">
            <input type="checkbox" class="switch" name="detail_types" value="{{ cat }}" {% if cat in detail_types %}checked{% endif %}>
            <span>{{ labels[cat] }}</span>
          </label>
          {% endfor %}
        </div>
      </div>
      <h3 class="title is-5 mt-4">Yearly reports</h3>
      <div class="field mb-4">
        <label class="switch-label">
          <input type="checkbox" class="switch" name="include_year_overall" {% if include_year_overall %}checked{% endif %}>
          <span>Overall sales by month</span>
        </label>
      </div>
      <div class="field mb-4">
        <label class="switch-label">
          <input type="checkbox" class="switch" name="include_year_summary" {% if include_year_summary %}checked{% endif %}>
          <span>Yearly summary by type</span>
        </label>
      </div>
      <div class="field mb-4">
        <label class="switch-label">
          <input type="checkbox" class="switch" name="include_shopify" {% if include_shopify %}checked{% endif %}>
          <span>Shopify income tables</span>
        </label>
      </div>
      <div class="field">
        <button type="submit" class="mdc-button mdc-button--raised">Export</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
