
{% extends "layout.html" %}
{% block content %}
<div class="mdc-card">
  <header class="card-header">
    <p class="card-header-title">Upload Shopify and QuickBooks Online files</p>
  </header>
  <div class="card-content">
    <form method="post" enctype="multipart/form-data">
      <div class="field mb-4">
        <label class="label">Shopify CSV file</label>
        <div class="control">
          <input type="file" class="input" name="shopify">
        </div>
      </div>
      <div class="field mb-4">
        <label class="label">QuickBooks Excel file</label>
        <div class="control">
          <input type="file" class="input" name="qbo">
        </div>
      </div>
      <button type="submit" class="mdc-button mdc-button--raised">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
