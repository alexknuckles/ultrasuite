
{% extends "layout.html" %}
{% block content %}
<div class="mdc-card">
  <div class="card-content">
    <h2 class="title is-4">Debug summary: transactions by month</h2>
    <table class="table is-fullwidth is-bordered">
    <thead>
      <tr><th>Month</th><th>Transaction Count</th><th>Total Amount</th></tr>
    </thead>
    <tbody>
    {% for row in debug_data %}
      <tr>
        <td>{{ row.month }}</td>
        <td>{{ row.count }}</td>
        <td>${{ "{:,.2f}".format(row.total) }}</td>
      </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
</div>
{% endblock %}
