
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_name }}</title>
  <link rel="icon" href="{{ url_for('favicon') }}">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  {% if theme %}
  <style>
  :root {
    {% if theme.light_primary %}--ultra-primary: {{ theme.light_primary }};{% endif %}
    {% if theme.light_highlight %}--ultra-highlight: {{ theme.light_highlight }};{% endif %}
    {% if theme.light_background %}--ultra-background: {{ theme.light_background }};{% endif %}
    {% if theme.light_text %}--ultra-text: {{ theme.light_text }};{% endif %}
  }
  .dark-mode {
    {% if theme.dark_primary %}--ultra-primary: {{ theme.dark_primary }};{% endif %}
    {% if theme.dark_highlight %}--ultra-highlight: {{ theme.dark_highlight }};{% endif %}
    {% if theme.dark_background %}--ultra-background: {{ theme.dark_background }};{% endif %}
    {% if theme.dark_text %}--ultra-text: {{ theme.dark_text }};{% endif %}
  }
  </style>
  {% endif %}
</head>
<body>
<header class="mdc-top-app-bar mb-4">
  <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" role="toolbar">
          <a href="/" class="mdc-top-app-bar__title">
            <img src="{{ url_for('logo') }}" alt="{{ app_name }} logo" style="height:1.75rem; margin-right:0.5rem; vertical-align:middle;">
            {{ app_name }}
          </a>
          <button id="navToggle" class="nav-toggle" type="button" aria-label="Menu">‚ò∞</button>
          <div class="nav-links">
          <a class="mdc-button" href="/">Dashboard</a>
          <a class="mdc-button" href="/upload">Upload data</a>
          <a class="mdc-button" href="/sku-map">SKU map</a>
          <a class="mdc-button" href="/transactions">Transactions</a>
          <a class="mdc-button" href="/monthly-report">Reports</a>
          <a class="mdc-button" href="/settings">Settings</a>
        </div>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">üåô</button>
      </section>
  </div>
</header>
<section class="section pt-0">
  <div class="container page-content">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  </div>
</section>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  mdc.autoInit();
});
</script>
<script>
(function(){
  const root = document.documentElement;
  const stored = localStorage.getItem('ultra-dark');
  const defaultDark = {{ 'true' if default_dark_mode else 'false' }};
  if (stored === null) {
    if (defaultDark) root.classList.add('dark-mode');
    localStorage.setItem('ultra-dark', defaultDark ? '1' : '0');
  } else if (stored === '1') {
    root.classList.add('dark-mode');
  }
})();
document.addEventListener('DOMContentLoaded', function() {
  const root = document.documentElement;
  const toggle = document.getElementById('themeToggle');
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.querySelector('.nav-links');
  function apply(dark) {
    root.classList.toggle('dark-mode', dark);
    toggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
  }
  const isDark = localStorage.getItem('ultra-dark') === '1';
  apply(isDark);
  toggle.addEventListener('click', function() {
    const newDark = !(localStorage.getItem('ultra-dark') === '1');
    localStorage.setItem('ultra-dark', newDark ? '1' : '0');
    apply(newDark);
  });
  navToggle.addEventListener('click', function() {
    navLinks.classList.toggle('is-open');
  });
  document.addEventListener('click', function(e) {
    if (navLinks.classList.contains('is-open') &&
        !navLinks.contains(e.target) &&
        e.target !== navToggle) {
      navLinks.classList.remove('is-open');
    }
  });
});
</script>
</body>
</html>
