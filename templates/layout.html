
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar is-primary mb-4" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">Finance Dashboard</a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarNav">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarNav" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">Dashboard</a>
      <a class="navbar-item" href="/upload">Upload Data</a>
      <a class="navbar-item" href="/sku-map">SKU Map</a>
      <a class="navbar-item" href="/monthly-report">Monthly Report</a>
    </div>
  </div>
</nav>
<section class="section pt-0">
  <div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification is-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const burger = document.querySelector('.navbar-burger');
  const menu = document.getElementById('navbarNav');
  if (burger) {
    burger.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  }
});
</script>
</body>
</html>
