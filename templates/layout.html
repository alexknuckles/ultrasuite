
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ultrasuite</title>
  <link rel="icon" href="{{ url_for('favicon') }}">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="mdc-top-app-bar mb-4">
  <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" role="toolbar">
        <a href="/" class="mdc-top-app-bar__title">
          <img src="{{ url_for('logo') }}" alt="ultrasuite logo" style="height:1.75rem; margin-right:0.5rem; vertical-align:middle;">
          ultrasuite
        </a>
        <div class="nav-links">
          <a class="mdc-button" href="/">Dashboard</a>
          <a class="mdc-button" href="/upload">Upload data</a>
          <a class="mdc-button" href="/sku-map">SKU map</a>
          <a class="mdc-button" href="/monthly-report">Reports</a>
          <a class="mdc-button" href="/debug">Debug</a>
          <a class="mdc-button" href="/settings">Settings</a>
        </div>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">üåô</button>
      </section>
  </div>
</header>
<section class="section pt-0">
  <div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  </div>
</section>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  mdc.autoInit();
});
</script>
<script>
(function(){
  const root = document.documentElement;
  if (localStorage.getItem('ultra-dark') === '1') {
    root.classList.add('dark-mode');
  }
})();
document.addEventListener('DOMContentLoaded', function() {
  const root = document.documentElement;
  const toggle = document.getElementById('themeToggle');
  function apply(dark) {
    root.classList.toggle('dark-mode', dark);
    toggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
  }
  const isDark = localStorage.getItem('ultra-dark') === '1';
  apply(isDark);
  toggle.addEventListener('click', function() {
    const newDark = !(localStorage.getItem('ultra-dark') === '1');
    localStorage.setItem('ultra-dark', newDark ? '1' : '0');
    apply(newDark);
  });
});
</script>
</body>
</html>
