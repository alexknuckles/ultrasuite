
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ultrasuite</title>
  <link rel="icon" href="{{ url_for('favicon') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar is-primary mb-4" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="{{ url_for('logo') }}" alt="ultrasuite logo" style="height:1.75rem; margin-right:0.5rem;">
      <span>ultrasuite</span>
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarNav">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarNav" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">Dashboard</a>
      <a class="navbar-item" href="/upload">Upload Data</a>
      <a class="navbar-item" href="/sku-map">SKU Map</a>
      <a class="navbar-item" href="/monthly-report">Reports</a>
      <a class="navbar-item" href="/settings">Settings</a>
    </div>
  </div>
</nav>
<section class="section pt-0">
  <div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification is-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const burger = document.querySelector('.navbar-burger');
  const menu = document.getElementById('navbarNav');
  if (burger) {
    burger.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  }
});
</script>
<script>
(function(){
  const root = document.documentElement;
  const p = localStorage.getItem('ultra-primary');
  const h = localStorage.getItem('ultra-highlight');
  const dark = localStorage.getItem('ultra-dark');
  const fs = localStorage.getItem('ultra-font-size');
  if (p) root.style.setProperty('--ultra-primary', p);
  if (h) root.style.setProperty('--ultra-highlight', h);
  if (fs) root.style.setProperty('--base-font-size', fs);
  if (dark === '1') document.body.classList.add('dark-mode');
})();
</script>
</body>
</html>
