
{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Debug Summary: Transactions by Month</h2>
  <table class="table table-bordered">
    <thead>
      <tr><th>Month</th><th>Transaction Count</th><th>Total Amount</th></tr>
    </thead>
    <tbody>
    {% for row in debug_data %}
      <tr>
        <td>{{ row.month }}</td>
        <td>{{ row.count }}</td>
        <td>${{ "{:,.2f}".format(row.total) }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
